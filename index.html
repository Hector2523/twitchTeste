<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://player.twitch.tv/js/embed/v1.js"></script> <!-- Moved this script to the head section -->
</head>

<body>
    <main>
        <!-- iframes  -->
        <div class="container">
            <div class="iframe" id="twitch-embed"></div>
            <div class="chat" id="chatField">
                <iframe id="twitch-chat-embed">
                </iframe>
            </div>
        </div>

        <!-- Importar canal -->

        <div class="field">
            <div>
                <h1>Importar canal</h1>
                <input type="text" id="escolhaCanal" placeholder="Digite o nome do canal">
                <br>
                <button onclick="embedTwitchChannel()">Incorporar Canal</button>
            </div>
        </div>

        <!-- Chat -->

        <div class="field2">
            <h1>Mostrar chat?</h1>
            <select id="chat" required>
                <option value="0" disabled selected>Selecione uma opção</option>
                <option value="1">Sim</option>
                <option value="2">Não</option>
            </select>
            <br>
            <button onclick="abrirChat()">Aplicar</button>
        </div>
    </main>

    <script src="twapi.js" type="text/javascript"></script>
</body>

</html>
