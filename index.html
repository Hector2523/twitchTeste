<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="blockad/ads.js"></script>
    <script src="blockad/background.js"></script>
    <script src="blockad/content.js"></script>
    <script src="blockad/popup.js"></script>
</head>
<body>
    <main>
        <div class="iframe" id="twitch-embed"></div>
        <div id="twitch-chat">
            <iframe id="twitch-chat-embed" sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals"
        src="https://www.twitch.tv/embed/twitchdev/chat?parent=dev.twitch.tv"
        height="500"
        width="350">
            </iframe>

        </div>
        <div class="field">
            <div>
                <h1>Importar canal</h1>
                <input type="text" id="escolhaCanal" placeholder="Digite o nome do canal">
                <br>
                <button onclick="embedTwitchChannel()">Incorporar Canal</button>
            </div>
        </div>
        <div class="field2">
            <h1>Mostrar chat?</h1>
            <select id="" required>
                <option value="none" disabled selected>Selecione uma opção</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
            <br>
            <button>Aplicar</button>
        </div>
    </main>

    <script src="https://player.twitch.tv/js/embed/v1.js"></script>

    <script type="text/javascript">
        function embedTwitchChannel() {
            let channelName = document.getElementById("escolhaCanal").value;
            document.getElementById("twitch-embed").innerHTML = "";
            new Twitch.Player("twitch-embed", {
                channel: channelName
            });
        }
    </script>

</body>
</html>
